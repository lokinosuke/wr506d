api_platform:
    graphql:
        enabled: true
    title: Hello API Platform
    version: 1.0.0
    # Good defaults for REST APIs
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
        extra_properties:
            standard_put: true
        pagination_items_per_page: 10
        page_parameter_name: 'page'
        items_per_page_paramater_name: 'itemsPage'
        graphql:
            collection:
                pagination:
                    enabled: true